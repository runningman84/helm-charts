# Default values for zigbee2mqtt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

strategyType: Recreate

image:
  repository: koenkk/zigbee2mqtt
  pullPolicy: IfNotPresent
  tag: "{{ .Chart.AppVersion }}"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  # runAsGroup: 20
  privileged: true

persistence:
  enabled: true
  ## home-assistant data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: your-claim
  accessMode: ReadWriteOnce
  size: 1Gi

# zigbee2mqtt assistant - GUI for zigbee2mqtt
# https://github.com/yllibed/Zigbee2MqttAssistant
assistant:
  enabled: false

  ## UNCOMMENT TO OVERRIDE DEFAULTS
  # baseTopic: zigbee2mqtt
  # haBaseTopic: homeassistant
  # lowBatteryThreshold: 30
  # allowJoinTimeout: 20
  # autosetLastSeen: false
  # pollingSchedule: "*/12 * * * *"
  # netScanSchedule: "0 */3 * * *"

  image:
    repository: carldebilly/zigbee2mqttassistant
    pullPolicy: IfNotPresent
    tag: 0.3.175

  mqtt:
    server: mqtt.example.com
    username: username
    password: password

  service:
    type: ClusterIP
    portName: http
    port: 8880
    clusterIP: ""
    loadBalancerIP: ""
    externalIPs: []
    loadBalancerSourceRanges: []
    publishNotReadyAddresses: false
    # nodePort: 20000
    labels: {}
    annotations: {}

  ingress:
    enabled: false
    labels: {}
    annotations: {}
    #  kubernetes.io/ingress.class: nginx
    #  kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - mqtt-assistant.example.com
    tls: []
    #  - secretName: mqtt-assistant-example-tls
    #    hosts:
    #      - mqtt-assistant.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
