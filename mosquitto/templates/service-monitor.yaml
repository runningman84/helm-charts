apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "mosquitto.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "mosquitto.name" . }}
    helm.sh/chart: {{ include "mosquitto.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- if .Values.mosquitto.metrics.serviceMonitor.additionalLabels }}
{{ toYaml .Values.mosquitto.metrics.serviceMonitor.additionalLabels | indent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      svcmon: {{ .Release.Name }}-{{ template "mosquitto.name" . }}
  namespaceSelector:
    matchNames:
    - "{{ $.Release.Namespace }}"
  endpoints:
  - port: exporter
    path: '/metrics'