# Default values for pihole.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

pihole:
  image:
    repository: pihole/pihole
    tag: 4.2.2
    pullPolicy: IfNotPresent
  ## Optionally specify an web password
  #webPassword: random

cloudflared:
  image:
    repository: visibilityspots/cloudflared
    tag: amd64
    pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  dns:
    name: dns
    type: LoadBalancer
    port: 53
  http:
    name: http
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  annotations: 
    nginx.ingress.kubernetes.io/app-root: "/admin"
    ingress.kubernetes.io/app-root: "/admin"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"    
  path: /admin/
  hosts:
    - chart-example.local    
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Add mosquitto-exporter for Prometheus
## https://github.com/sapcc/mosquitto-exporter
monitoring:
  enabled: true
  serviceMonitor:
    # When set true and if Prometheus Operator is installed then use a ServiceMonitor to configure scraping
    enabled: true
    # Set the namespace the ServiceMonitor should be deployed
    # namespace: monitoring
    # Set how frequently Prometheus should scrape
    # interval: 30s
    # Set path to beats-exporter telemtery-path
    # telemetryPath: /metrics
    # Set labels for the ServiceMonitor, use this to define your scrape label for Prometheus Operator
    # labels:
  image:
    repository: dr1s/pihole_exporter
    tag: 0.4
    pullPolicy: IfNotPresent
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 200Mi
  # requests:
  #  cpu: 100m
  #  memory: 100Mi

  # pass custom args. This is equivalent of Cmd in docker
  args: []

  ## default is ":9234".
  exporterPort: 9311
  ## pihole service port, which exposes Prometheus metrics
  targetPort: 9311
